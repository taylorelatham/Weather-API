<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taylore's Weather API</title>
    <script src="weatherAPI.js" defer></script>
    <link rel="stylesheet" type="text/css" href="weatherAPI.css">

</head>


<body>
    <div class="card">
        <div class="search">
            <input type="text" class="searchbar" placeholder="Search Zip...">
            <button><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg"><path d="M10,18c1.846,0,3.543-0.635,4.897-1.688l4.396,4.396l1.414-1.414l-4.396-4.396C17.365,13.543,18,11.846,18,10 c0-4.411-3.589-8-8-8s-8,3.589-8,8S5.589,18,10,18z M10,4c3.309,0,6,2.691,6,6s-2.691,6-6,6s-6-2.691-6-6S6.691,4,10,4z"></path><path d="M11.412,8.586C11.791,8.966,12,9.468,12,10h2c0-1.065-0.416-2.069-1.174-2.828c-1.514-1.512-4.139-1.512-5.652,0 l1.412,1.416C9.346,7.83,10.656,7.832,11.412,8.586z"></path></svg></button>
        </div>
        <h1 class="city"></h1>

        <div class="flexcontainer">
            <div class="weather0 weather">
                <h1 class="temp0"></h1>
                <img src="" alt="" class="icon0"/>
                <div class="description0"></div>
                <div class="humidity0"></div>
            </div>
            <div class="weather1 weather">
                <h1 class="temp1"></h1>
                <img src="" alt="" class="icon1"/>
                <div class="description1"></div>
                <div class="humidity1"></div>
            </div>
            <div class="weather2 weather">
                <h1 class="temp2"></h1>
                <img src="" alt="" class="icon2"/>
                <div class="description2"></div>
                <div class="humidity2"></div>
            </div>
            <div class="weather3 weather">
                <h1 class="temp3"></h1>
                <img src="" alt="" class="icon3"/>
                <div class="description3"></div>
                <div class="humidity3"></div>
            </div>
            <div class="weather4 weather">
                <h1 class="temp4"></h1>
                <img src="" alt="" class="icon4"/>
                <div class="description4"></div>
                <div class="humidity4"></div>
            </div>
        </div>
    </div>

</body>

</html>
